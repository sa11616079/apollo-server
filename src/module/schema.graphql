type Query {
    getMyProfile: [User]
    getAllTrainees(payload: AllTraineesInput): AllTrainees
}

type Mutation {
    createTrainee(payload: CreateUserInput): String
    updateTrainee(payload: UpdateUserInput): Subcript
    deleteTrainee(payload: DeleteUserId): Subcript
    loginUser(payload: LoginInput): String
}

type Subscription {
  traineeAdded: User
  traineeUpdated: Subcript
  traineeDeleted: Subcript
}
