type Query {
    getMyProfile: [User]
    getAllTrainees: [User]
}

type Mutation {
    createTrainee(payload: CreateUserInput): User
    updateTrainee(payload: UpdateUserInput): User
    deleteTrainee(payload: DeleteUserId): User
    loginUser(payload: LoginInput): String!
}

type Subscription {
  traineeAdded: User
  traineeUpdated: User
  traineeDeleted: User
}
