type Query {
    getMyProfile: [User]
    getAllTrainees(payload: AllTraineesInput): AllTrainees
}

type Mutation {
    createTrainee(payload: CreateUserInput): String
    updateTrainee(payload: UpdateUserInput): String
    deleteTrainee(payload: DeleteUserId): String
    loginUser(payload: LoginInput): String
}

type Subscription {
  traineeAdded: User
  traineeUpdated: User
  traineeDeleted: User
}
