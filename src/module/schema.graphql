type Query {
    getMyProfile: User!
    getAllTrainees: [User]
    getTrainee(id: ID!): User!
}

type Mutation {
    createTrainee(user: CreateUserInput): User!
    updateTrainee(id: ID!, role: String, name: String, email: String): User!
    deleteTrainee(id: ID!):ID!
    loginUser(payload: LoginInput): String!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: User!
  traineeDeleted: ID!   
}
